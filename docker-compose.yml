services:
  db:
    image: postgres:18
    environment:
      POSTGRES_DB: ghostpath
      POSTGRES_USER: ghostpath
      POSTGRES_PASSWORD: ghostpath
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ghostpath -d ghostpath"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://ghostpath:ghostpath@db:5432/ghostpath
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:80"]'
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pgdata:
